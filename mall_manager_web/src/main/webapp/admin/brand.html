<div ng-controller="brandController">
	<!-- .box-body -->
	<div class="box box-primary" style="margin-bottom: 0;border: none">
		<div class="box-header with-border">
			<h3 class="box-title">品牌管理</h3>
		</div>

		<div class="box-body">

			<!-- 数据表格 -->
			<div class="table-box">

				<!--工具栏-->
				<div class="pull-left">
					<div class="form-group form-inline">
						<div class="btn-group">
							<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
							<button type="button" class="btn btn-default" title="删除"  ng-click="delete()"><i class="fa fa-trash-o"></i> 删除</button>
							<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
						</div>
					</div>
				</div>
				<div class="box-tools pull-right">
					<div class="has-feedback">
						<label for="searchName" class="col-md-2 control-label text-right" style="margin-top: 5px;">品牌名称：</label>
						<div class="col-md-3">
							<input id="searchName" class="form-control" ng-model="searchEntity.name">
						</div>
						<label for="searchChar" class="col-md-2 control-label text-right" style="margin-top: 5px;">品牌首字母：</label>
						<div class="col-md-3">
							<input id="searchChar" class="form-control" ng-model="searchEntity.firstChar">
						</div>
						<div class="col-md-2">
							<button  class="btn btn-default" ng-click="reloadList()">查询</button>
						</div>

					</div>
				</div>
				<!--工具栏/-->

				<!--数据列表-->
				<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
					<thead>
					<tr>
						<th class="text-center" style="padding-right:0px">
							<input id="selall" type="checkbox" class="icheckbox_square-blue">
						</th>
						<th class="sorting_asc text-center">品牌ID</th>
						<th class="sorting text-center">品牌名称</th>
						<th class="sorting text-center">品牌首字母</th>
						<th class="text-center">操作</th>
					</tr>
					</thead>
					<tbody class="text-center">
					<tr ng-repeat="brand in brandList">
						<td><input name="ids" type="checkbox"  ng-click="updateSelection($event,brand.id)"></td>
						<td>{{brand.id}}</td>
						<td>{{brand.name}}</td>
						<td>{{brand.firstChar}}</td>
						<td class="text-center">
							<button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="editBrand(brand)">修改</button>
						</td>
					</tr>
					</tr>
					</tbody>
				</table>
				<!--数据列表/-->
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
			<!-- 数据表格 /-->

		</div>
	</div>
	<!-- /.box-body -->
</section>

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input  class="form-control" placeholder="品牌名称" type="text" ng-model="entity.name">  </td>
					</tr>
					<tr>
						<td>首字母</td>
						<td><input  class="form-control" placeholder="首字母" type="text" ng-model="entity.firstChar">  </td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>
</div>
