<div class="box box-primary" style="margin-bottom: 0;border: none" ng-controller="goodsController" ng-init="searchEntity={auditStatus:'0'};findItemCatList()">
	<!-- 正文区域 -->
	<section class="content">
		<div class="box-header with-border">
			<h3 class="box-title">商品审核</h3>
		</div>

		<div class="box-body">

			<!-- 数据表格 -->
			<div class="table-box">

				<!--工具栏-->
				<div class="pull-left">
					<div class="form-group form-inline">
						<div class="btn-group">
							<button type="button" class="btn btn-default" title="通过" ng-click="_updateStatus('1')"><i class="fa fa-check"></i> 通过</button>
							<button type="button" class="btn btn-default" title="驳回" ng-click="_updateStatus('2')"><i class="fa fa-remove"></i> 驳回</button>
							<button type="button" class="btn btn-default" title="关闭" ng-click="_updateStatus('3')"><i class="fa fa-ban"></i> 关闭</button>
							<button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i class="fa fa-trash-o"></i> 删除</button>
							<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
						</div>
					</div>
				</div>
				<div class="box-tools pull-right">
					<div class="has-feedback">
						<label class="col-md-2 control-label text-right" style="margin-top: 5px;"> 状态：</label>
						<div class="col-md-3">
							<select class="form-control" ng-model="searchEntity.auditStatus">
								<option value="">全部</option>
								<option value="0">未审核</option>
								<option value="1">已审核</option>
								<option value="2">未通过</option>
								<option value="3">已关闭</option>
							</select>
						</div>
						<label for="goodsName" class="col-md-2 control-label text-right" style="margin-top: 5px;">商品名称：</label>
						<div class="col-md-3">
							<input id="goodsName" class="form-control" ng-model="searchEntity.goodsName">
						</div>
						<div class="col-md-2">
							<button  class="btn btn-default" ng-click="reloadList()">查询</button>
						</div>

					</div>
				</div>
				<!--工具栏/-->

				<!--数据列表-->
				<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
					<thead>
					<tr>
						<th class="" style="padding-right:0px">
							<input id="selall" type="checkbox" class="icheckbox_square-blue">
						</th>
						<th class="sorting_asc">商品ID</th>
						<th class="sorting">商品名称</th>
						<th class="sorting">商品价格</th>
						<th class="sorting">一级分类</th>
						<th class="sorting">二级分类</th>
						<th class="sorting">三级分类</th>
						<th class="sorting">状态</th>
						<th class="text-center">操作</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="entity in list">
						<td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
						<td>{{entity.id}}</td>
						<td>{{entity.goodsName}}</td>
						<td>{{entity.price}}</td>
						<td>{{itemCatList[entity.category1Id]}}</td>
						<td>{{itemCatList[entity.category2Id]}}</td>
						<td>{{itemCatList[entity.category3Id]}}</td>
						<td>{{status[entity.auditStatus]}}</td>
						<td class="text-center">  <button type="button" class="btn bg-olive btn-xs" ng-click="goGoodsEdit(entity.id)">详情</button></td>
					</tr>
					</tbody>
				</table>
				<!--数据列表/-->

			</div>
			<!-- 数据表格 /-->
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
		<!-- /.box-body -->
	</section>


</div>
