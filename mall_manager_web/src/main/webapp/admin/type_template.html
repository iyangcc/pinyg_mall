<div ng-controller="typeTemplateController"  ng-init="findBrandList();findSpecList()">
	<!-- .box-body -->
	<div class="box box-primary" style="margin-bottom: 0;border: none">
                    <div class="box-header with-border">
                        <h3 class="box-title">商品类型模板管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal"  ng-click="entity={customAttributeItems:[{}]}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                                       
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
								<div class="has-feedback">
									<label for="searchName" class="col-md-3 control-label text-right" style="margin-top: 5px;">模板名称：</label>
									<div class="col-md-7">
										<input id="searchName" class="form-control" ng-model="searchEntity.name">
									</div>
									<div class="col-md-2">
										<button  class="btn btn-default" ng-click="reloadList()">查询</button>
									</div>
								</div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">模板ID</th>
									      <th class="sorting">分类模板名称</th>
									      <th class="sorting">关联品牌</th>
									      <th class="sorting">关联规格</th>									     
									      <th class="sorting">扩展属性</th>													     						
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
									  <tr ng-repeat="template in templateList">
										  <td><input  type="checkbox" name="ids" ng-click="updateSelection($event,template.id)"></td>
										  <td>{{template.id}}</td>
										  <td>{{template.name}}</td>
										  <td>{{template.brandIds}}</td>
										  <td>{{template.specIds}}</td>
										  <td>{{template.customAttributeItems}}</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(template.id)">修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        

                        </div>
                        <!-- 数据表格 /-->
						<tm-pagination conf="paginationConf"></tm-pagination>
					</div>
                    <!-- /.box-body -->
                    

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">商品类型模板编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>商品类型</td>
		      		<td><input  class="form-control" placeholder="商品类型" ng-model="entity.name">  </td>
		      	</tr>			   
		      	<tr>
		      		<td>关联品牌</td>
		      		<td>
						<input select2  select2-model="entity.brandIds" config="brandList" multiple
							   placeholder=" 选择品牌（可多选）" class="form-control" type="text"/>
					</td>
		      	</tr>
		      	<tr>
		      		<td>关联规格</td>
		      		<td>
						<input select2  select2-model="entity.specIds" config="specList" multiple
							   placeholder=" 选择规格（可多选）" class="form-control" type="text"/>
		      		</td>
		      	</tr>	
		      	
		      	<tr>
		      		<td>扩展属性</td>
		      		<td>
		      			<div class="btn-group">
                             <button type="button" class="btn btn-default" title="新增扩展属性" ng-click="addTableRow()"><i class="fa fa-file-o"></i> 新增扩展属性</button>
                                                                    
                        </div>
						<table class="table table-bordered table-striped"  width="800px">
							<thead>
								<tr>
									<td>属性名称</td>									
									<td>操作</td>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="attr in entity.customAttributeItems">
									<td><input class="form-control" placeholder="属性名称" ng-model="attr.text"></td>
									<td><button type="button" class="btn btn-default" title="删除" ng-click="deleteTableRow($index)"><i class="fa fa-trash-o"></i> 删除</button></td>
								</tr>
							</tbody>
						</table>	
           
		      		</td>
		      	</tr>	
		      	      
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
	</div>
</div>
