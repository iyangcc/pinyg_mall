<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />
	<script src="plugins/angularjs/angular.min.js"></script>
	<script src="js/config/app.location.js"></script>
</head>

<body ng-app="app" ng-controller="sellerController" ng-init="searchEntity={status:'0'}">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="login.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
					<div class="form-group">
						<label for="sellerId" class="col-md-3 text-right" style="margin-top: 5px;">登陆名（不可修改）：</label>
						<div class="col-md-7">
							<input id="sellerId" placeholder="登陆名" class="form-control" ng-model="entity.sellerId">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 text-right" style="margin-top: 5px;">登陆密码：</label>
						<div class="col-md-7">
							<input id="password" placeholder="登陆密码" class="form-control" ng-model="entity.password">
						</div>
					</div>
					<div class="form-group">
						<label for="nickName" class="col-md-3 text-right" style="margin-top: 5px;">店铺名称：</label>
						<div class="col-md-7">
							<input id="nickName" placeholder="店铺名称" class="form-control" ng-model="entity.nickName">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-md-3 text-right" style="margin-top: 5px;">公司名称：</label>
						<div class="col-md-7">
							<input id="name" placeholder="公司名称" class="form-control" ng-model="entity.name">
						</div>
					</div>
					<div class="form-group">
						<label for="telephone" class="col-md-3 text-right" style="margin-top: 5px;">公司电话：</label>
						<div class="col-md-7">
							<input id="telephone" placeholder="公司电话" class="form-control" ng-model="entity.telephone">
						</div>
					</div>
					<div class="form-group">
						<label for="addressDetail" class="col-md-3 text-right" style="margin-top: 5px;">公司详细地址：</label>
						<div class="col-md-7">
							<input id="addressDetail" placeholder="公司详细地址" class="form-control" ng-model="entity.addressDetail">
						</div>
					</div>
					<div class="form-group">
						<label for="linkmanName" class="col-md-3 text-right" style="margin-top: 5px;">联系人姓名：</label>
						<div class="col-md-7">
							<input id="linkmanName" placeholder="联系人姓名" class="form-control" ng-model="entity.linkmanName">
						</div>
					</div>
					<div class="form-group">
						<label for="linkmanQq" class="col-md-3 text-right" style="margin-top: 5px;">联系人QQ：</label>
						<div class="col-md-7">
							<input id="linkmanQq" placeholder="联系人QQ" class="form-control" ng-model="entity.linkmanQq">
						</div>
					</div>
					<div class="form-group">
						<label for="linkmanMobile" class="col-md-3 text-right" style="margin-top: 5px;">联系人手机：</label>
						<div class="col-md-7">
							<input id="linkmanMobile" placeholder="联系人手机" class="form-control" ng-model="entity.linkmanMobile">
						</div>
					</div>
					<div class="form-group">
						<label for="linkmanEmail" class="col-md-3 text-right" style="margin-top: 5px;">联系人EMAIL：</label>
						<div class="col-md-7">
							<input id="linkmanEmail" placeholder="联系人EMAIL" class="form-control" ng-model="entity.linkmanEmail">
						</div>
					</div>
					<div class="form-group">
						<label for="licenseNumber" class="col-md-3 text-right" style="margin-top: 5px;">营业执照号：</label>
						<div class="col-md-7">
							<input id="licenseNumber" placeholder="营业执照号" class="form-control" ng-model="entity.licenseNumber">
						</div>
					</div>
					<div class="form-group">
						<label for="taxNumber" class="col-md-3 text-right" style="margin-top: 5px;">税务登记证号：</label>
						<div class="col-md-7">
							<input id="taxNumber" placeholder="税务登记证号" class="form-control" ng-model="entity.taxNumber">
						</div>
					</div>
					<div class="form-group">
						<label for="orgNumber" class="col-md-3 text-right" style="margin-top: 5px;">组织机构代码证：</label>
						<div class="col-md-7">
							<input id="orgNumber" placeholder="组织机构代码证" class="form-control" ng-model="entity.orgNumber">
						</div>
					</div>
					<div class="form-group">
						<label for="legalPerson" class="col-md-3 text-right" style="margin-top: 5px;">法定代表人：</label>
						<div class="col-md-7">
							<input id="legalPerson" placeholder="法定代表人" class="form-control" ng-model="entity.legalPerson">
						</div>
					</div>
					<div class="form-group">
						<label for="legalPersonCardId" class="col-md-3 text-right" style="margin-top: 5px;">法定代表人身份证号：</label>
						<div class="col-md-7">
							<input id="legalPersonCardId" placeholder="法定代表人身份证号" class="form-control" ng-model="entity.legalPersonCardId">
						</div>
					</div>
					<div class="form-group">
						<label for="bankName" class="col-md-3 text-right" style="margin-top: 5px;">开户行名称：</label>
						<div class="col-md-7">
							<input id="bankName" placeholder="开户行名称" class="form-control" ng-model="entity.bankName">
						</div>
					</div>
					<div class="form-group">
						<label for="bankUser" class="col-md-3 text-right" style="margin-top: 5px;">开户行支行：</label>
						<div class="col-md-7">
							<input id="bankUser" placeholder="开户行支行" class="form-control" ng-model="entity.bankUser">
						</div>
					</div>
					<div class="form-group">
						<label for="bankNumber" class="col-md-3 text-right" style="margin-top: 5px;">银行账号：</label>
						<div class="col-md-7">
							<input id="bankNumber" placeholder="银行账号" class="form-control" ng-model="entity.bankNumber">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-7 col-md-offset-3">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="admin/sampling.html">《品优购商家入驻协议》</a></span>
						</div>
					</div>
					<div class="form-group text-center">
						<div class="col-md-12">
							<div style="display:inline-block;width: 200px;">
								<a class="sui-btn btn-block btn-xlarge btn-danger" target="_blank" ng-click="save()" >申请入驻</a>
							</div>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/pages/register.js"></script>

<script src="js/service/sellerService.js"></script>
<script src="js/controller/sellerController.js"></script>
</body>

</html>
